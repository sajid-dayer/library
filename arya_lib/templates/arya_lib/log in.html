{% load static %}
<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title>Login page</title>
	<!-- <link rel="short cut "  href="{% static 'favicon/favicon.ico?' %}"> -->
	<link rel="icon" href="img/favicon/favicon.ico?" type=".ico">
	<script src="{% static 'js/jquery.js' %}"></script>
	{% block style_in_head %}
	<link href="{% static 'css/log in.css' %}" rel="stylesheet">
	<!-- <link rel="stylesheet" href="log in.css"> -->
	<!-- <script src="js/login.js"></script> -->
	{% endblock %}
</head>

<body>
	<div class="container">
		<div class="top">
			<h1 id="title" class="hidden"><span id="logo">booky</span></h1>
		</div>
		<div class="login-box animated fadeInUp">
			<div class="box-header">
				<h2>LOGIN</h2>
			</div>
			{% csrf_token %}
			<form action='arya_lib/check' method="post">
			    {% csrf_token %}
			    {% if next %}
				<input type="hidden" name="next" value="{{ next }}" />
				{% endif %}
				<label for="username">Username</label>
				<br/>
				<input type="text" name="username" placeholder="Username" id="username" value="{{ username}}"/>
				<br/>
				<label for="password">Password</label>
				<br/>
				<input type="password" name="password" id="password" placeholder="Password" value="" />
				<br/>
				<button >Sign In</button>
				<br/>
				<a href="#"><p class="small">Forgot your password?</p></a>
			</form>
			<div class="box-header" style="display: {{var}};background-color: #990000;">
				<h2 >{{kk}}</h2>
			</div>
		</div>
	</div>
